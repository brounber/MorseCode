<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Morse Code Converter</title>
</head>
<body>
  <header>
    <h1>Morse Code Converter</h1>
    <p>Convert Text to Morse Code</p>
  </header>
  <main>
    <form class="convert-form">
      <!--User Enter phrases in english-->
      <label for="textToConvert">English:</label>
      <input type="text" id="textToConvert" name="textToConvert" placeholder="Input as English">
      <!--Message converts to Morse Code-->
      <label for="textbox">Morse Code:</label> 
      <p id="newText" ></p>
      <input type="reset" value="Clear">
      <button onclick="convert()">Convert</button>
    </form>
  </main>
  
</body>
<script src="./home.js"></script>
</html>
