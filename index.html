<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Morse Code Converter</title>
</head>
<body>
  <header>
    <h1>Morse Code Converter</h1>
  </header>
  <main>
    <div class="convert-form">
      <!--User Enter phrases in english-->
      <label for="input">Enter Phase:</label>
      <input type="text" id="input" name="input" placeholder="Input">
      <!--Message converts to Morse Code-->
      <label for="textbox">Output:</label> 
      <p id="outPut" ></p>
      <button class="button" id="convertToMorse">Convert to Morse Code</button>
      <button class="button" id="convertToEnglish">Convert to English</button>
      
  </div>
    
  </main>
  
</body>
<script type="module" src="./index.js"></script>
</html>
